<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Tribe Project</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "heading" draggable="true">
    <h1>My AirTribe Project</h1>
  </div>
  <div class="boards">
    <div class="board">
      <h3>Todo</h3>

      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          
          <div class="content">Do videos!</div>
          
          <div class="actions">
            <button class="edit-btn">✏️</button>
            <button class="delete-btn">🗑️</button>
          </div>
        </div>
      </div>
      <button class="add-card-btn">➕</button>
    </div>

    <div class="board">
      <h3>In progress</h3>

      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          
          <div class="content">Forum!</div>
          <div class="actions">
            <button class="edit-btn">✏️</button>
            <button class="delete-btn">🗑️</button>
          </div>
        </div>
      </div>
      <button class="add-card-btn">➕</button>
    </div>

    <div class="board">
      <h3>Done</h3>

      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          
          <div class="content">Next Level Week!</div>
          <div class="actions">
            <button class="edit-btn">✏️</button>
            <button class="delete-btn">🗑️</button>
          </div>
        </div>
      </div>
      <button class="add-card-btn">➕</button>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
